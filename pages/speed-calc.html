<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　時速計算</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">時速計算</li>
                </ol>
            </nav>


            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">設定1</div>
                <form name="form">
                    <div class="mb-3">
                        <label for="getPoint_1" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">獲得ポイント</label>
                        <input type="number" class="form-control" id="getPoint_1" placeholder="必須" aria-label="必須" aria-describedby="getPoint_1_group" value="" min="0" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu" id="dropdown_point1" aria-labelledby="dropdownMenuButton1">
                            <li value="4000"><a class="dropdown-item">拾式：4000Pt</a></li>
                            <li value="3000"><a class="dropdown-item">玖式：3000Pt</a></li>
                            <li value="2000"><a class="dropdown-item">捌式：2000Pt</a></li>
                        </ul>
                    </div>

                    <label for="minute_1" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">ラップタイム</label>
                    <div class="input-group mb-3 bg-white rounded">
                        <input type="number" class="form-control" id="minute_1" placeholder="必須" aria-label="必須" aria-describedby="minute_1_group" value="3" min="">
                        <span class="input-group-text" id="minute_1_group">分</span>
                        <input type="number" class="form-control" id="second_1" placeholder="必須" aria-label="必須" aria-describedby="second_1_group" value="0" min="0" max="59">
                        <span class="input-group-text" id="second_1_group">秒</span>
                    </div>
                </form>

                <button class="btn btn-success bg-gradient calc-button_1">計算する</button>
            </div>

            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">計算結果1</div>

                <table class="table table-hover table-sm table-wiz caption-top text-center my-3">
                    <thead>
                        <tr>
                            <th scope="col" style="width:20%">ラップ</th>
                            <th scope="col" style="width:25%">時速</th>
                            <th scope="col" style="width:15%">周回数</th>
                            <th scope="col" style="width:15%">余り</th>
                            <th scope="col" style="width:25%">24時間</th>
                        </tr>
                    </thead>
                    <tbody id="data_table_1">
                    </tbody>
                </table>
            </div>


            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">設定2</div>
                <form name="form">
                    <div class="mb-3">
                        <label for="getPoint_2" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">獲得ポイント</label>
                        <input type="number" class="form-control" id="getPoint_2" placeholder="必須" aria-label="必須" aria-describedby="getPoint_2_group" value="" min="0" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu" id="dropdown_point2" aria-labelledby="dropdownMenuButton2">
                            <li value="4000"><a class="dropdown-item">拾式：4000Pt</a></li>
                            <li value="3000"><a class="dropdown-item">玖式：3000Pt</a></li>
                            <li value="2000"><a class="dropdown-item">捌式：2000Pt</a></li>
                        </ul>
                    </div>

                    <label for="minute_2" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">ラップタイム</label>
                    <div class="input-group mb-3 bg-white rounded">
                        <input type="number" class="form-control" id="minute_2" placeholder="必須" aria-label="必須" aria-describedby="minute_2_group" value="2" min="0">
                        <span class="input-group-text" id="minute_2_group">分</span>
                        <input type="number" class="form-control" id="second_2" placeholder="必須" aria-label="必須" aria-describedby="second_2_group" value="0" min="0" max="59">
                        <span class="input-group-text" id="second_2_group">秒</span>
                    </div>
                </form>

                <button class="btn btn-success bg-gradient calc-button_2">計算する</button>
            </div>

            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">計算結果2</div>

                <table class="table table-hover table-sm table-wiz caption-top text-center my-3">
                    <thead>
                        <tr>
                            <th scope="col" style="width:20%">ラップ</th>
                            <th scope="col" style="width:25%">時速</th>
                            <th scope="col" style="width:15%">周回数</th>
                            <th scope="col" style="width:15%">余り</th>
                            <th scope="col" style="width:25%">24時間</th>
                        </tr>
                    </thead>
                    <tbody id="data_table_2">
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/speed-calc.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/lodash.min.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
