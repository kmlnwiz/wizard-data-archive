<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　プラチナムボーダー</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">プラチナムボーダー</li>
                </ol>
            </nav>

            <div class="col-12 p-2">
                <div class="mb-3 row g-0">
                    <div class="col-12 pe-md-2 py-2">
                        <label for="border_sort" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">並べ替え</label>
                        <select class="form-control form-select" id="border_sort">
                            <option value="">デフォルト</option>
                            <option value="1">プラチナムボーダーが高い順</option>
                            <option value="2">プラチナムボーダーが低い順</option>
                            <option value="3">総合ボードボーダーが高い順</option>
                            <option value="4">総合ボードボーダーが低い順</option>
                            <option value="5">総合ボード1Pボーダーが高い順</option>
                            <option value="6">総合ボード1Pボーダーが低い順</option>
                            <option value="7">プラチナム/最高時速が大きい順</option>
                            <option value="8">総合ボード/最高時速が大きい順</option>
                            <option value="9">総合ボード1P/最高時速が大きい順</option>
                        </select>
                    </div>
                </div>
                <div class="p-2 border border-2 border-wiz rounded text-center fw-bold h4 heading-bar text-white">ボーダーデータ</div>
                <table class="table table-hover table-sm table-wiz caption-top text-center my-3">
                    <thead>
                        <tr>
                            <th scope="col" style="width:5%">#</th>
                            <th scope="col">魔道杯</th>
                            <th scope="col" style="width:25%">100位</th>
                            <th scope="col" style="width:25%">50位</th>
                            <th scope="col" style="width:25%">10位</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/border.js"></script>
    <script src="../js/lodash.min.js"></script>
    <script src="../js/common.js"></script>

    <script src="../data/cup_data.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
