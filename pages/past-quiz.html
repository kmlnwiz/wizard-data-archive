<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　過去のクイズ形式</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">過去のクイズ形式</li>
                </ol>
            </nav>

            <div class="col-12 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">過去の魔道杯クイズ形式一覧</div>
                <div class="mb-3 row g-0">
                    <div class="col-12 pe-md-2 py-2">
                        <label for="quiz_search" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">クイズ形式</label><small class="text-muted ms-2 bg-film px-1 rounded py-2">選択したクイズ形式が強調されます</small>
                        <select class="form-control form-select" id="quiz_search">
                            <option value="">クイズを選択</option>
                            <option value="1">四択</option>
                            <option value="2">スライド</option>
                            <option value="3">穴埋め</option>
                            <option value="4">線結び</option>
                            <option value="5">一問多答</option>
                            <option value="6">グループ分け</option>
                            <option value="7">文字つなぎ</option>
                        </select>
                    </div>
                </div>
                <table class="table table-hover table-sm table-wiz caption-top text-center my-3">
                    <caption class="my-2 px-2 py-1 rounded bg-film">イベントトーナメント覇級（ない場合は絶級）</caption>
                    <thead>
                        <tr>
                            <th scope="col" style="width:25%">魔道杯</th>
                            <th scope="col" style="width:25%">クイズ形式1</th>
                            <th scope="col" style="width:25%">クイズ形式2</th>
                            <th scope="col" style="width:25%">クイズ形式3</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/past-quiz.js"></script>

    <script src="../data/cup_data.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
