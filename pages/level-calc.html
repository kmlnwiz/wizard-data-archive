<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　レベル計算</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">時速計算</li>
                </ol>
            </nav>


            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">設定</div>
                <form name="form">
                    <div class="mb-3">
                        <label for="currentlv" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">現在のレベル</label>
                        <input type="number" class="form-control" id="currentlv" placeholder="" aria-label="" aria-describedby="currentlv_group" value="" min="0" data-bs-toggle="dropdown">
                        <ul class="dropdown-menu" id="dropdown_lv" aria-labelledby="dropdownMenuButton1">
                            <li value="1250"><a class="dropdown-item">Lv.1250</a></li>
                            <li value="1200"><a class="dropdown-item">Lv.1200</a></li>
                            <li value="1150"><a class="dropdown-item">Lv.1150</a></li>
                            <li value="1100"><a class="dropdown-item">Lv.1100</a></li>
                            <li value="1050"><a class="dropdown-item">Lv.1050</a></li>
                            <li value="1000"><a class="dropdown-item">Lv.1000</a></li>
                        </ul>
                    </div>

                    <label for="get_exp" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">獲得経験値</label>
                    <div class="input-group mb-3 bg-white rounded">
                        <input type="number" class="form-control" id="get_exp" placeholder="" aria-label="" aria-describedby="get_exp_group" value="" min="">
                        <span class="input-group-text" id="get_exp_group">EXP</span>
                    </div>
                </form>

                <button class="btn btn-success bg-gradient calc-button_1">計算する</button>
            </div>

            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">計算結果</div>

                <table class="table table-hover table-sm table-wiz caption-top text-end my-3">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" style="width:10%">Lv.</th>
                            <th scope="col" style="width:35%">必要Exp</th>
                            <th scope="col" style="width:35%">累計Exp</th>
                            <th scope="col" style="width:20%">周回数</th>
                        </tr>
                    </thead>
                    <tbody id="data_table_1">
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/level-calc.js"></script>
    <script src="../js/lodash.min.js"></script>
    <script src="../js/common.js"></script>

    <script src="../data/level_exp_data.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
