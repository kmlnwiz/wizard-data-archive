<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　プラチナムボーダー予想</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">プラチナムボーダー予想</li>
                </ol>
            </nav>


            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3">設定</div>
                <form name="form">
                    <label for="current_border" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">現在のプラチナムボーダー</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="current_border" placeholder="必須" aria-label="必須" aria-describedby="current_border_group" value="" min="0">
                        <span class="input-group-text" id="current_border_group">Pt</span>
                    </div>

                    <label for="current_day" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">現在日時</label>
                    <div class=" input-group mb-3 bg-white rounded">
                        <select class="form-select" id="current_day" aria-label="current_day_group" name="current_day">
                            <option value="1">1日目</option>
                            <option value="2">2日目</option>
                            <option value="3">3日目</option>
                            <option value="4">4日目</option>
                        </select>
                        <input type="number" class="form-control" id="current_hour" placeholder="必須" aria-label="必須" aria-describedby="current_hour_group" value="" min="0" max="23">
                        <span class="input-group-text" id="current_hour_group">時</span>
                        <input type="number" class="form-control" id="current_min" placeholder="必須" aria-label="必須" aria-describedby="current_min_group" value="" min="0" max="59">
                        <span class="input-group-text" id="current_min_group">分</span>
                    </div>

                    <label for="current_top" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">現在の総合1位のポイント</label>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" id="current_top" placeholder="総合1位のポイントを入力" aria-label="" aria-describedby="current_top_group" value="" min="0">
                        <span class="input-group-text" id="current_top_group">Pt</span>

                    </div>
                </form>
                <button class="btn btn-success bg-gradient calc-button">計算する</button>
            </div>

            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3">予想</div>
                <div class="bg-film bg-gradient rounded py-2 mb-0 text-center border border-wiz">
                    <div class="fw-bold h4">
                        <span class="guess-min small" style="font-size:0.7em;">0 ～</span>
                        <span class="guess">0</span>
                        <span class="guess-max small" style="font-size:0.7em;">～ 0</span>
                    </div>

                    <div class="fw-bold h5">安全圏　<span class="safty-area">0</span> Pt</div>
                    <div class="small">予想と大きく異なる場合があります。</div>
                </div>
            </div>

            <div class="col-12 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3">過去のデータ</div>

                <table class="table table-hover caption-top text-center my-3 table-wiz">
                    <caption class="my-2 px-2 py-1 rounded bg-film">直近12回のデータが表示されています。</caption>
                    <thead>
                        <tr>
                            <th scope="col" style="width:20%">開催年月</th>
                            <th scope="col" style="width:30%">ボーダー</th>
                            <th scope="col" style="width:25%">優勝比率</th>
                            <th scope="col" style="width:25%">1P比率</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/border-calc.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/lodash.js"></script>

    <script src="../data/overall_data.js"></script>
    <script src="../data/daily_data.js"></script>
    <script src="../data/cup_data.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
