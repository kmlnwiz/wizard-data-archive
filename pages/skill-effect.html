<!doctype html>
<html lang="ja">
<head>
    <title>魔道杯データ　攻撃SSエフェクト時間</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" href="https://i-cf.quiz.colopl.jp/img/card/small/card_05302_0.png">
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="../css/custom.css" rel="stylesheet" crossorigin="anonymous">
    <!-- CSS -->
</head>
<body class="noselectable pb-5">

    <div id="loader-bg">
        <img src="../img/materials/Loading.gif">
    </div>

    <div class="container-fluid p-0">
        <div class="row g-0">

            <div class="col-12" id="header">
            </div>
            <nav class="topbar border-wiz border-top border-bottom border-top p-2 mb-2" aria-label="Breadcrumb" style="--bs-breadcrumb-divider: '>';">
                <ol class="breadcrumb mb-1">
                    <li class="breadcrumb-item"><a href="../index.html">ホーム</a></li>
                    <li class="breadcrumb-item active Event_this_page" aria-current="page">攻撃SSエフェクト時間</li>
                </ol>
            </nav>


            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">スキル秒数比較</div>
                <form name="form">
                    <div class="mb-3">
                        <label for="compare_skill1" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">比較スキル1</label>
                        <select class="form-control form-select" id="compare_skill1" placeholder="必須" aria-describedby="compare_skill1_group">
                            <option value="">スキルを選択</option>
                        </select>
                        <div class="row g-0">
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="ignore-skill-counter1">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="ignore-skill-counter1">
                                    スキル反射無視
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="chain-plus1">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="chain-plus1">
                                    チェインプラス
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="chain-spend1">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="chain-spend1">
                                    チェイン消費
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="release-charge1">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="release-charge1">
                                    チャージ解放
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="skill-copy1">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="skill-copy1">
                                    スキルコピー
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="compare_skill2" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">比較スキル2</label>
                        <select class="form-control form-select" id="compare_skill2" placeholder="必須" aria-describedby="compare_skill2_group">
                            <option value="">スキルを選択</option>
                        </select>

                        <div class="row g-0">
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="ignore-skill-counter2">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="ignore-skill-counter2">
                                    スキル反射無視
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="chain-plus2">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="chain-plus2">
                                    チェインプラス
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="chain-spend2">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="chain-spend2">
                                    チェイン消費
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="release-charge2">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="release-charge2">
                                    チャージ解放
                                </label>
                            </div>
                            <div class="col-6 form-check py-1">
                                <input class="form-check-input" type="checkbox" value="" id="skill-copy2">
                                <label class="form-check-label rounded bg-film px-2 w-75" for="skill-copy2">
                                    スキルコピー
                                </label>
                            </div>
                        </div>
                    </div>
                </form>

                <button class="btn btn-success bg-gradient calc-button">比較する</button>
            </div>

            <div class="col-lg-6 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">比較結果</div>
                <div class="alert alert-primary border-primary mb-3 bg-film" role="alert">
                    <span class="w-100 d-inline-block">スキル1：<span class="sk_1N"></span></span>
                    <span class="w-100 px-3 h4 mb-0 fw-bold text-end d-inline-block"><small class="h6 sk_1F">（F）</small><span class="sk_1T">0.00</span>秒</span>
                </div>
                <div class="alert alert-danger border-danger mb-3 bg-film" role="alert">
                    <span class="w-100 d-inline-block">スキル2：<span class="sk_2N"></span></span>
                    <span class="w-100 px-3 h4 mb-0 fw-bold text-end d-inline-block"><small class="h6 sk_2F">（F）</small><span class="sk_2T">0.00</span>秒</span>
                </div>
                <div class="border border-wiz rounded p-3 mb-3 bg-wiz text-white">
                    <span class="w-100 px-3 h4 mb-0 fw-bold text-end d-inline-block"><small class="h6 sk_result_F">（F）</small><span class="sk_resukt_T">0.00</span>秒</span>
                </div>
            </div>

            <div class="col-12 p-2">
                <div class="heading-bar text-white p-1 border border-wiz rounded text-center h4 mb-3 fw-bold">攻撃SSエフェクト時間一覧</div>
                <div class="mb-3 row g-0">
                    <div class="col-12 col-md-6 pe-md-2 py-2">
                        <label for="skill_search" class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1">スキル名</label>
                        <input type="text" class="form-control" id="skill_search" placeholder="スキル名を入力">
                    </div>
                    <div class="col-12 col-md-6 ps-md-2 py-2">
                        <label class="form-label border border-wiz rounded bg-wiz text-white px-2 py-1 mb-1" for="data_sort">並べ替え</label>
                        <select class="form-select" id="data_sort">
                            <option value="">デフォルト（五十音順）</option>
                            <option value="1">エフェクト時間が短い順</option>
                            <option value="2">エフェクト時間が長い順</option>
                        </select>
                    </div>
                </div>
                <table class="table table-hover table-wiz caption-top text-center my-3">
                    <caption class="my-2 px-2 py-1 rounded bg-film" class="my-2 px-2 py-1 rounded bg-film">複数回計測した平均値が表示されます。</caption>
                    <thead>
                        <tr>
                            <th scope="col" style="width:50%">スキル</th>
                            <th scope="col" style="width:25%">秒数</th>
                            <th scope="col" style="width:25%">フレーム</th>
                        </tr>
                    </thead>
                    <tbody id="data_table">
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-12 footer" id="footer">
            </div>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.0.slim.min.js"></script>
    <script src="../js/skill-effect.js"></script>
    <script src="../js/lodash.min.js"></script>
    <script src="../js/common.js"></script>

    <script src="../data/skill_effect_data.js"></script>
    <!-- JavaScript -->
    <script>
        $(function () {
            $('#header').load('../component/header.html');
            $('#sidemenu').load('../component/sidemenu.html');
            $('#footer').load('../component/footer.html');
        });
    </script>
    <script>
        $(window).on('load', function () {
            $('#loader-bg').fadeOut();
        });
    </script>
    <!-- JavaScript -->

</body>
</html>
